plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'de.timesnake:library-basic:1.0-SNAPSHOT'
    implementation 'de.timesnake:library-reflection:1.0-SNAPSHOT'
    implementation 'org.spigotmc:spigot-api:1.18.2-R0.1-SNAPSHOT'
    implementation 'org.spigotmc:spigot:1.18.2-R0.1-SNAPSHOT'
    implementation 'de.timesnake:library-entities:1.0-SNAPSHOT'
    implementation "org.freemarker:freemarker:2.3.31"
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'library-entities-generator'
java.sourceCompatibility = 1.17


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.timesnake.library.entities_generator.LibraryEntityGenerator'
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = project.name
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar.finalizedBy(buildFatJar)
