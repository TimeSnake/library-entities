plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'de.timesnake:library-basic:1.0-SNAPSHOT'
    implementation 'de.timesnake:library-reflection:1.0-SNAPSHOT'
    implementation 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
    implementation 'org.spigotmc:spigot:1.19-R0.1-SNAPSHOT'
    implementation "org.freemarker:freemarker:2.3.31"
}

group = 'de.timesnake'
version = '1.0-SNAPSHOT'
description = 'library-entities-generator'
java.sourceCompatibility = 1.17


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.timesnake.library.entities.LibraryEntityGenerator'
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    baseName = project.name
    classifier = "all"
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar.finalizedBy(buildFatJar)

tasks.register('run') {
    javaexec {
        main = "-jar"
        args = [
                project(':generator').buildDir.absolutePath + "/libs/generator-1.0-SNAPSHOT-all.jar",
                project(':library-entities').projectDir.absolutePath + "/src/main/java/de/timesnake/library/entities/entity",
                "de.timesnake.library.entities.entity",
                project(':generator').projectDir.absolutePath + "/src/main/java/de/timesnake/library/entities/entity/extension",
                project(':generator').projectDir.absolutePath + "/src/main/java/de/timesnake/library/entities/wrapper",
                project(':library-entities').projectDir.absolutePath + "/src/main/java/de/timesnake/library/entities/wrapper"
        ]
    }

}

